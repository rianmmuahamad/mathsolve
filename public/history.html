<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat - MathSolve AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --white: #FFFFFF;
      --blue: #3B82F6; /* Blue-500 */
      --blue-dark: #1E40AF; /* Blue-800 */
      --purple: #8B5CF6; /* Purple-500 */
      --purple-dark: #6D28D9; /* Purple-700 */
      --gray: #E5E7EB; /* Gray-200 */
      --dark-gray: #6B7280; /* Gray-500 */
      --dark: #111827; /* Gray-900 */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--white);
      color: var(--dark);
      overflow-x: hidden;
    }

    .card {
      background: var(--white);
      border-radius: 12px;
      border: 1px solid var(--gray);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--gray);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--blue);
      border-radius: 6px;
    }

    .math-solution {
      font-family: 'Inter', sans-serif;
      line-height: 1.7;
      color: var(--dark);
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
      max-width: 100%;
      padding: 1rem;
      font-size: 1rem;
    }

    .math-solution p {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .solution-step {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 1.5rem;
    }

    .solution-step .step-number {
      position: absolute;
      left: 0;
      top: 0;
      color: var(--blue);
      font-weight: 600;
    }

    .MathJax, .MathJax_Display {
      display: inline-block !important;
      max-width: 100% !important;
      white-space: normal !important;
      overflow-wrap: break-word !important;
      word-break: break-all !important;
      overflow-x: auto !important;
      padding: 0.3rem !important;
      font-size: 1rem !important;
    }

    .solution-text-container {
      max-width: 100%;
      overflow-x: hidden;
      word-break: break-word;
      padding: 1rem;
    }

    .accordion-header {
      background: var(--white);
      border: 1px solid var(--gray);
      border-radius: 8px;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .accordion-header:hover {
      background: var(--blue);
      border-color: var(--blue);
      color: var(--white);
    }

    .accordion-header:hover .text-gray-500,
    .accordion-header:hover .text-indigo-500 {
      color: var(--white);
    }

    .btn-primary {
      background: var(--blue);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background: var(--blue-dark);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--purple);
      color: var(--white);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-secondary:hover {
      background: var(--purple-dark);
      transform: translateY(-2px);
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
      100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }

    .slide-in {
      animation: slideIn 0.5s ease-out forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hamburger-menu {
      display: none;
    }

    @media (max-width: 768px) {
      .hamburger-menu {
        display: block;
      }
      .desktop-nav {
        display: none;
      }
      .math-solution {
        font-size: 0.95rem;
        padding: 0.75rem;
      }
      .math-solution p {
        font-size: 0.95rem;
      }
      .solution-step {
        padding-left: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .MathJax, .MathJax_Display {
        font-size: 0.9rem !important;
      }
      .math-solution {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white">
    <div class="container mx-auto px-4 py-4">
      <nav class="flex items-center justify-between card px-6 py-4">
        <div class="flex items-center space-x-3">
          <div class="bg-blue-100 p-2 rounded-lg text-blue-600">
            <i class="fas fa-square-root-alt text-xl"></i>
          </div>
          <h1 class="text-xl font-bold text-blue-600">MathSolve AI</h1>
        </div>
        <div class="flex items-center space-x-4 desktop-nav">
          <div id="desktopUsageDisplay" class="hidden md:flex items-center space-x-2 bg-blue-50 px-3 py-1 rounded-full">
            <span id="usageDisplay" class="text-xs font-medium text-blue-700"></span>
            <div class="w-2 h-2 rounded-full bg-blue-500 pulse-animation"></div>
          </div>
          <div class="relative">
            <button id="profileBtn" class="flex items-center focus:outline-none">
              <div class="w-9 h-9 rounded-full bg-blue-500 text-white flex items-center justify-center font-medium shadow-md">
                <span id="profileInitial">U</span>
              </div>
            </button>
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg py-2 z-50 border border-gray-100">
              <div class="px-4 py-3 border-b border-gray-100">
                <p class="text-sm font-semibold text-gray-800" id="profileName"></p>
                <p class="text-xs text-gray-500 truncate" id="profileEmail"></p>
                <div id="mobileUsageDisplay" class="flex items-center space-x-2 mt-2 md:hidden">
                  <span id="mobileUsageText" class="text-xs font-medium text-blue-700"></span>
                  <div class="w-2 h-2 rounded-full bg-blue-500 pulse-animation"></div>
                </div>
              </div>
              <a href="/dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center">
                <i class="fas fa-home mr-2 text-blue-400"></i>
                Dashboard
              </a>
              <button id="socialMenuBtn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center">
                <i class="fas fa-users mr-2 text-blue-400"></i>
                Bersosialisasi
              </button>
              <a href="/api/auth/logout" id="logoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center">
                <i class="fas fa-sign-out-alt mr-2 text-blue-400"></i>
                Logout
              </a>
            </div>
          </div>
        </div>
        <button id="hamburgerBtn" class="hamburger-menu md:hidden focus:outline-none">
          <i class="fas fa-bars text-2xl text-gray-700"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Hamburger Menu Dropdown -->
  <div id="hamburgerMenu" class="hidden md:hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white w-64 h-full p-4 card">
      <button id="closeHamburgerBtn" class="mb-4">
        <i class="fas fa-times text-2xl text-gray-700"></i>
      </button>
      <div class="mb-4 border-b border-gray-200 pb-4">
        <p class="text-sm font-semibold text-gray-800" id="mobileProfileName"></p>
        <p class="text-xs text-gray-500 truncate" id="mobileProfileEmail"></p>
        <div class="flex items-center space-x-2 mt-2">
          <span id="mobileHamburgerUsageText" class="text-xs font-medium text-blue-700"></span>
          <div class="w-2 h-2 rounded-full bg-blue-500 pulse-animation"></div>
        </div>
      </div>
      <a href="/dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center">
        <i class="fas fa-home mr-2 text-blue-400"></i>
        Dashboard
      </a>
      <a href="/history.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center">
        <i class="fas fa-history mr-2 text-blue-400"></i>
        Riwayat
      </a>
      <button id="mobileSocialMenuBtn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center">
        <i class="fas fa-users mr-2 text-blue-400"></i>
        Bersosialisasi
      </button>
      <a href="/api/auth/logout" id="mobileLogoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 flex items-center">
        <i class="fas fa-sign-out-alt mr-2 text-blue-400"></i>
        Logout
      </a>
    </div>
  </div>

  <!-- Social Menu Dropdown -->
  <div id="socialDropdown" class="hidden fixed top-16 right-4 w-72 bg-white rounded-lg shadow-lg py-2 z-50 border border-gray-100">
    <div class="px-4 py-3 border-b border-gray-100">
      <h3 class="text-sm font-semibold text-gray-800">Bersosialisasi dengan Pengguna</h3>
      <p class="text-xs text-gray-500">Temukan dan hubungi pengguna lain</p>
    </div>
    <div id="userList" class="max-h-64 overflow-y-auto"></div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="card p-6 slide-in">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Riwayat Unggahan</h2>
      <div id="historyContent">
        <div id="historyEmptyState" class="flex flex-col items-center justify-center py-12 text-center">
          <div class="bg-blue-100 rounded-lg p-4 mb-5 text-blue-600 shadow-md">
            <i class="fas fa-history text-3xl"></i>
          </div>
          <h3 class="font-semibold text-gray-700 text-lg mb-2">Belum ada riwayat unggahan</h3>
          <p class="text-gray-500 max-w-xs text-sm">Unggah soal matematika di dashboard untuk melihat riwayat</p>
          <a href="/dashboard.html" class="mt-4 btn-primary inline-flex items-center justify-center text-white font-semibold py-2 px-4 rounded-lg">
            <i class="fas fa-home mr-2"></i>
            Kembali ke Dashboard
          </a>
        </div>
        <div id="historyList" class="space-y-4"></div>
      </div>
    </div>
  </main>

  <!-- Floating Help Button -->
  <button class="fixed bottom-6 right-6 w-14 h-14 rounded-full btn-secondary text-white shadow-lg flex items-center justify-center z-40">
    <i class="fas fa-question text-xl"></i>
  </button>

  <!-- Modern Toast Notification -->
  <div id="toastContainer" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 space-y-2 z-50 w-full max-w-xs sm:max-w-md px-4"></div>

  <script>
    // Validate JWT token format
    function isValidJwt(token) {
      return token && typeof token === 'string' && token.match(/^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+$/);
    }

    // Check authentication
    let token = new URLSearchParams(window.location.search).get('token') || localStorage.getItem('token');
    if (!isValidJwt(token)) {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    } else {
      localStorage.setItem('token', token);
    }

    // DOM Elements
    const profileBtn = document.getElementById('profileBtn');
    const profileDropdown = document.getElementById('profileDropdown');
    const socialMenuBtn = document.getElementById('socialMenuBtn');
    const mobileSocialMenuBtn = document.getElementById('mobileSocialMenuBtn');
    const socialDropdown = document.getElementById('socialDropdown');
    const userList = document.getElementById('userList');
    const historyContent = document.getElementById('historyContent');
    const historyEmptyState = document.getElementById('historyEmptyState');
    const historyList = document.getElementById('historyList');
    const desktopUsageDisplay = document.getElementById('desktopUsageDisplay');
    const mobileUsageDisplay = document.getElementById('mobileUsageDisplay');
    const usageDisplay = document.getElementById('usageDisplay');
    const mobileUsageText = document.getElementById('mobileUsageText');
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const closeHamburgerBtn = document.getElementById('closeHamburgerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');

    // Load user profile
    async function loadProfile() {
      try {
        const res = await fetch('/api/auth/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) {
          if (res.status === 401 || res.status === 403 || res.status === 400) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
          throw new Error('Failed to load profile');
        }
        const data = await res.json();
        if (data.name && data.email) {
          document.getElementById('profileInitial').textContent = data.name.charAt(0).toUpperCase();
          document.getElementById('profileName').textContent = data.name;
          document.getElementById('profileEmail').textContent = data.email;
          document.getElementById('mobileProfileName').textContent = data.name;
          document.getElementById('mobileProfileEmail').textContent = data.email;
        }
      } catch (err) {
        console.error('Profile load error:', err);
        showToast('Gagal memuat profil', 'error');
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      }
    }

    // Load social users
    async function loadSocialUsers() {
      try {
        const res = await fetch('/api/social/users', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) {
          if (res.status === 401 || res.status === 403 || res.status === 400) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
          throw new Error('Failed to load users');
        }
        const users = await res.json();
        userList.innerHTML = '';
        if (users.length === 0) {
          userList.innerHTML = '<p class="px-4 py-2 text-sm text-gray-500">Tidak ada pengguna lain ditemukan</p>';
        } else {
          users.forEach(user => {
            const userItem = document.createElement('div');
            userItem.className = 'px-4 py-2 hover:bg-blue-50 flex items-center justify-between';
            userItem.innerHTML = `
              <div>
                <p class="text-sm font-semibold text-gray-800">${user.display_name}</p>
                <p class="text-xs text-gray-500 truncate">${user.email}</p>
              </div>
              <button class="connect-btn text-xs bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1 rounded-full flex items-center transition-colors" data-email="${user.email}">
                <i class="fas fa-user-plus mr-1"></i>
                Hubungi
              </button>
            `;
            userList.appendChild(userItem);
          });
          document.querySelectorAll('.connect-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const email = btn.dataset.email;
              showToast(`Fitur koneksi dengan ${email} akan segera hadir!`, 'info');
            });
          });
        }
      } catch (err) {
        console.error('Social users load error:', err);
        showToast('Gagal memuat daftar pengguna', 'error');
      }
    }

    // Load history
    async function loadHistory() {
      try {
        const res = await fetch('/api/upload/history', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) {
          if (res.status === 401 || res.status === 403 || res.status === 400) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
          throw new Error('Failed to load history');
        }
        const history = await res.json();
        historyList.innerHTML = '';
        if (history.length === 0) {
          historyEmptyState.classList.remove('hidden');
          historyList.classList.add('hidden');
        } else {
          historyEmptyState.classList.add('hidden');
          historyList.classList.remove('hidden');
          history.forEach(item => {
            const accordionItem = document.createElement('div');
            accordionItem.className = 'accordion-item border-b border-gray-200';
            accordionItem.innerHTML = `
              <button class="accordion-header w-full flex items-center justify-between p-4 text-left rounded-lg focus:outline-none">
                <div class="flex items-center">
                  <i class="fas fa-book mr-2 text-blue-500"></i>
                  <span class="font-semibold text-gray-800">${item.topic}</span>
                </div>
                <div class="flex items-center space-x-4">
                  <span class="text-xs text-gray-500">${new Date(item.created_at).toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' })}</span>
                  <i class="fas fa-chevron-down transform transition-transform duration-300"></i>
                </div>
              </button>
              <div class="accordion-content hidden p-4 bg-gray-50 rounded-lg">
                <div class="math-solution solution-text-container">${item.response}</div>
                <div class="mt-4 flex justify-end">
                  <button class="delete-btn text-xs bg-red-50 text-red-600 hover:bg-red-100 px-3 py-1 rounded-full flex items-center transition-colors" data-id="${item.id}">
                    <i class="fas fa-trash-alt mr-1"></i>
                    Hapus
                  </button>
                </div>
              </div>
            `;
            historyList.appendChild(accordionItem);
          });
          document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
              const content = header.nextElementSibling;
              const chevron = header.querySelector('.fa-chevron-down');
              content.classList.toggle('hidden');
              chevron.classList.toggle('rotate-180');
            });
          });
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
              const uploadId = btn.dataset.id;
              if (confirm('Yakin ingin menghapus unggahan ini?')) {
                try {
                  const res = await fetch(`/api/upload/${uploadId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                  });
                  if (!res.ok) {
                    if (res.status === 401 || res.status === 403 || res.status === 400) {
                      localStorage.removeItem('token');
                      window.location.href = '/login.html';
                    }
                    throw new Error('Failed to delete upload');
                  }
                  showToast('Unggahan berhasil dihapus', 'success');
                  loadHistory();
                } catch (err) {
                  console.error('Delete error:', err);
                  showToast('Gagal menghapus unggahan', 'error');
                }
              }
            });
          });
          if (window.MathJax) {
            MathJax.typesetPromise();
          }
        }
        if (history.length > 0 && history[0].usage) {
          updateUsageDisplay(history[0].usage.used, history[0].usage.limit);
        } else {
          updateUsageDisplay(0, 10);
        }
      } catch (err) {
        console.error('History load error:', err);
        showToast('Gagal memuat riwayat', 'error');
        historyEmptyState.classList.remove('hidden');
        historyList.classList.add('hidden');
      }
    }

    // Toggle profile dropdown
    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('hidden');
      socialDropdown.classList.add('hidden');
      hamburgerMenu.classList.add('hidden');
    });

    // Toggle social dropdown
    socialMenuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      socialDropdown.classList.toggle('hidden');
      profileDropdown.classList.add('hidden');
      hamburgerMenu.classList.add('hidden');
      loadSocialUsers();
    });

    mobileSocialMenuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      socialDropdown.classList.toggle('hidden');
      hamburgerMenu.classList.add('hidden');
      loadSocialUsers();
    });

    // Toggle hamburger menu
    hamburgerBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      hamburgerMenu.classList.toggle('hidden');
      profileDropdown.classList.add('hidden');
      socialDropdown.classList.add('hidden');
    });

    closeHamburgerBtn.addEventListener('click', () => {
      hamburgerMenu.classList.add('hidden');
    });

    // Handle logout
    function handleLogout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    logoutBtn.addEventListener('click', handleLogout);
    mobileLogoutBtn.addEventListener('click', handleLogout);

    // Close dropdowns when clicking outside
    document.addEventListener('click', () => {
      profileDropdown.classList.add('hidden');
      socialDropdown.classList.add('hidden');
      hamburgerMenu.classList.add('hidden');
    });

    // Update usage display
    function updateUsageDisplay(used, limit) {
      const percentage = Math.round((used / limit) * 100);
      const usageText = `${used} dari ${limit} (${percentage}%)`;
      usageDisplay.textContent = usageText;
      mobileUsageText.textContent = usageText;
      document.getElementById('mobileHamburgerUsageText').textContent = usageText;
      if (percentage >= 80) {
        usageDisplay.classList.add('text-red-500');
        usageDisplay.classList.remove('text-blue-700');
        mobileUsageText.classList.add('text-red-500');
        mobileUsageText.classList.remove('text-blue-700');
        document.getElementById('mobileHamburgerUsageText').classList.add('text-red-500');
        document.getElementById('mobileHamburgerUsageText').classList.remove('text-blue-700');
      } else {
        usageDisplay.classList.remove('text-red-500');
        usageDisplay.classList.add('text-blue-700');
        mobileUsageText.classList.remove('text-red-500');
        mobileUsageText.classList.add('text-blue-700');
        document.getElementById('mobileHamburgerUsageText').classList.remove('text-red-500');
        document.getElementById('mobileHamburgerUsageText').classList.add('text-blue-700');
      }
    }

    // Show modern toast notification
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'flex items-center w-full p-4 rounded-lg shadow-lg text-white overflow-hidden transform transition-all duration-300 slide-in';
      if (type === 'error') {
        toast.className += ' bg-red-500';
        toast.innerHTML = `
          <div class="mr-3 flex-shrink-0">
            <i class="fas fa-exclamation-circle text-xl"></i>
          </div>
          <div class="flex-grow">
            ${message}
          </div>
          <button class="ml-3 text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        `;
      } else if (type === 'success') {
        toast.className += ' bg-green-500';
        toast.innerHTML = `
          <div class="mr-3 flex-shrink-0">
            <i class="fas fa-check-circle text-xl"></i>
          </div>
          <div class="flex-grow">
            ${message}
          </div>
          <button class="ml-3 text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        `;
      } else if (type === 'warning') {
        toast.className += ' bg-yellow-500';
        toast.innerHTML = `
          <div class="mr-3 flex-shrink-0">
            <i class="fas fa-exclamation-triangle text-xl"></i>
          </div>
          <div class="flex-grow">
            ${message}
          </div>
          <button class="ml-3 text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        `;
      } else {
        toast.className += ' bg-blue-500';
        toast.innerHTML = `
          <div class="mr-3 flex-shrink-0">
            <i class="fas fa-info-circle text-xl"></i>
          </div>
          <div class="flex-grow">
            ${message}
          </div>
          <button class="ml-3 text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        `;
      }
      const closeBtn = toast.querySelector('button');
      closeBtn.addEventListener('click', () => {
        toast.classList.add('opacity-0');
        setTimeout(() => toast.remove(), 300);
      });
      toastContainer.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('opacity-0');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Initialize
    loadProfile();
    loadHistory();
    updateUsageDisplay(0, 10);
  </script>
</body>
</html>
