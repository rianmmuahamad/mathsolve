<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathSolve AI | Solusi Matematika</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --secondary: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }
     /* Responsive Adjustments */
     @media (max-width: 768px) {
      /* Sembunyikan usage counter di mobile */
      #usageDisplay {
        display: none;
      }

      /* Tampilkan indikator sederhana */
      .usage-mobile-indicator {
        display: flex;
        width: 24px;
        height: 24px;
        background-color: #e0e7ff;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
      }

      /* Perbaikan layout header mobile */
      header .flex.items-center.space-x-2 {
        gap: 8px;
      }

      /* Perbaikan tampilan solusi di mobile */
      #solutionContent {
        min-height: auto;
        max-height: 60vh;
        overflow-y: auto;
      }

      .math-solution {
        font-size: 0.9rem;
        padding: 0.5rem 0;
      }

      .math-solution h2 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .math-solution h3 {
        font-size: 1.1rem;
      }

      .solution-step {
        padding-left: 2rem;
        margin-bottom: 1.5rem;
      }

      .solution-step .step-number {
        width: 1.75rem;
        height: 1.75rem;
        font-size: 0.9rem;
      }

      /* Perbaikan preview image di mobile */
      #previewImage {
        max-height: 40vh;
      }
    }

    @media (max-width: 480px) {
      /* Perbaikan lebih lanjut untuk layar kecil */
      .math-solution {
        font-size: 0.85rem;
      }

      .math-solution h2 {
        font-size: 1.15rem;
      }

      .math-solution h3 {
        font-size: 1rem;
      }

      .solution-step {
        padding-left: 1.75rem;
      }

      /* Pastikan MathJax tidak overflow */
      .MathJax, .MathJax_Display {
        font-size: 0.75em !important;
        max-width: 95% !important;
        overflow-x: auto !important;
      }
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: var(--dark);
      overflow-x: hidden;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .math-solution {
      line-height: 1.8;
      color: var(--dark);
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: normal;
      max-width: 100%;
      overflow-x: hidden;
      padding: 0.5rem;
    }

    .math-solution h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .math-solution h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .math-solution h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark);
      margin: 2rem 0 1rem;
      position: relative;
      padding-left: 1rem;
    }

    .math-solution h3:before {
      content: '';
      position: absolute;
      left: 0;
      top: 0.35em;
      height: 0.8em;
      width: 4px;
      background: var(--primary);
      border-radius: 4px;
    }

    .math-solution p {
      margin-bottom: 1.25rem;
      word-break: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .solution-step {
      position: relative;
      padding-left: 2.5rem;
      margin-bottom: 2rem;
      word-break: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .solution-step .step-number {
      position: absolute;
      left: 0;
      top: 0;
      width: 2rem;
      height: 2rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(99, 102, 241, 0.3);
    }

    .math-step {
      margin-bottom: 1.75rem;
      padding-left: 1.75rem;
      border-left: 3px solid var(--primary);
      transition: all 0.3s ease;
    }

    .math-step:hover {
      border-left-color: var(--secondary);
    }

    .math-step-header {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
    }

    .math-step-header svg {
      margin-right: 0.5rem;
    }

    .math-expression {
      display: inline-block;
      margin: 0.75rem 0;
      padding: 0.75rem;
      background-color: #f8fafc;
      border-radius: 0.5rem;
      border: 1px solid #e2e8f0;
      font-family: 'Times New Roman', serif;
      word-break: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
      overflow-x: hidden;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .drop-zone {
      border: 2px dashed #cbd5e1;
      transition: all 0.3s ease;
      max-width: 100%;
      border-radius: 1rem;
      background-color: #f8fafc;
    }
    
    .drop-zone.active {
      border-color: var(--primary);
      background-color: rgba(99, 102, 241, 0.05);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    .toast {
      animation: toast-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-width: 90vw;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      border-radius: 0.75rem;
      overflow: hidden;
    }
    
    @keyframes toast-in {
      from { transform: translateY(20px) scale(0.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
    
    .spinner {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .card {
      background: white;
      border-radius: 1rem;
      transition: all 0.3s ease;
      max-width: 100%;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      border: 1px solid rgba(226, 232, 240, 0.7);
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    /* Enhanced MathJax and Solution Text Styling */
    .MathJax, .MathJax_Display {
      display: inline-flex !important;
      flex-wrap: wrap !important;
      max-width: 100% !important;
      white-space: normal !important;
      overflow-wrap: break-word !important;
      word-break: break-all !important;
      overflow-x: hidden !important;
      box-sizing: border-box;
      padding: 0.2rem;
    }

    .solution-text-container {
      max-width: 100%;
      overflow-x: hidden;
      word-break: break-word;
      overflow-wrap: break-word;
      padding: 0.5rem;
    }

    /* Button Styles */
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3), 0 2px 4px -1px rgba(99, 102, 241, 0.1);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3), 0 4px 6px -2px rgba(99, 102, 241, 0.1);
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .btn-secondary:hover {
      background: #f8fafc;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .MathJax, .MathJax_Display {
        font-size: 0.85em !important;
      }
      .math-solution {
        font-size: 0.9em;
        padding: 0.5rem;
      }
      .math-solution h2 {
        font-size: 1.3rem;
      }
      .math-solution h3 {
        font-size: 1.1rem;
      }
      .solution-step {
        padding-left: 2rem;
      }
      .card {
        padding: 1.25rem;
      }
      .drop-zone {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .MathJax, .MathJax_Display {
        font-size: 0.8em !important;
      }
      .math-solution {
        font-size: 0.85em;
      }
      .math-solution h2 {
        font-size: 1.2rem;
      }
      .math-solution h3 {
        font-size: 1rem;
      }
      .drop-zone {
        padding: 1.25rem;
      }
      .btn-primary, .btn-secondary {
        padding: 0.6rem 1.25rem;
        font-size: 0.9rem;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3), 0 4px 6px -2px rgba(99, 102, 241, 0.1);
      transition: all 0.3s ease;
      z-index: 40;
    }

    .fab:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.3), 0 10px 10px -5px rgba(99, 102, 241, 0.1);
    }

    /* Pulse Animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* Tooltip */
    .tooltip {
      position: relative;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      width: 120px;
      background-color: var(--dark);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.75rem;
    }

    .tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: var(--dark) transparent transparent transparent;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Header -->
  <body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Header -->
    <header class="glass-effect shadow-sm sticky top-0 z-50">
      <div class="container mx-auto px-4 sm:px-6 py-4">
        <div class="flex justify-between items-center">
          <!-- Logo tetap sama -->
          <div class="flex items-center space-x-3">
            <div class="bg-indigo-100 p-2 rounded-lg flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />

          </div>
          
          <!-- Bagian kanan header - Diubah untuk mobile -->
          <div class="flex items-center space-x-2 sm:space-x-4">
            <!-- Indikator mobile untuk usage -->
            <div class="sm:hidden usage-mobile-indicator tooltip">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />

                  <span id="profileInitial">U</span>
                </div>
              </button>
              <!-- Profile dropdown tetap sama -->
            </div>

        </div>
      </div>
    </header>
  
    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Upload Section - Tetap sama -->
        
        <!-- Solution Section - Diperbarui untuk mobile -->
        <div class="lg:col-span-1">
          <div class="card rounded-xl p-6 h-full flex flex-col">
            <div class="mb-6">
              <h2 class="text-xl font-bold text-gray-800 mb-2">Solusi Matematika</h2>
              <p class="text-sm text-gray-600">Hasil analisis akan muncul di sini</p>
            </div>
            
            <!-- Container solusi dengan scroll di mobile -->
            <div id="solutionContent" class="flex-grow overflow-hidden">
              <!-- Empty State - Tetap sama -->
              
              <!-- Loading State - Tetap sama -->
              
              <!-- Solution Result - Diperbarui untuk mobile -->
              <div id="solutionResult" class="hidden h-full flex flex-col">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="font-semibold text-gray-800 text-base">Detail Solusi</h3>
                  <div class="flex space-x-2">
                    <button id="copySolution" class="text-xs bg-indigo-50 text-indigo-600 hover:bg-indigo-100 px-3 py-1 rounded-full flex items-center transition-colors tooltip">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                      </svg>
                      Salin
                      <span class="tooltip-text">Salin solusi ke clipboard</span>
                    </button>
                  </div>
                </div>
                
                <!-- Container untuk solusi dengan scroll di mobile -->
                <div id="solutionText" class="prose max-w-none solution-text-container flex-grow overflow-y-auto pr-2" style="max-height: calc(100% - 40px);">

      </div>
    </main>
  <!-- Floating Action Button -->
  <div class="fab pulse hidden" id="scrollToTopBtn">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </div>

  <!-- Toast Notification -->
  <div id="toastContainer" class="fixed bottom-4 right-4 space-y-3 z-50"></div>

  <!-- Image Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4 hidden">
    <div class="relative max-w-4xl w-full">
      <button id="closeModal" class="absolute -top-10 right-0 text-white hover:text-gray-300 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <img id="modalImage" class="w-full max-h-[90vh] object-contain rounded-lg" alt="Gambar soal">
    </div>
  </div>

  <script>
    // Check authentication
    const token = new URLSearchParams(window.location.search).get('token');
    if (!token) {
      window.location.href = '/login.html';
    }

    // DOM Elements
    const profileBtn = document.getElementById('profileBtn');
    const profileDropdown = document.getElementById('profileDropdown');
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const uploadForm = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const submitSpinner = document.getElementById('submitSpinner');
    const solutionContent = document.getElementById('solutionContent');
    const emptyState = document.getElementById('emptyState');
    const loadingState = document.getElementById('loadingState');
    const solutionResult = document.getElementById('solutionResult');
    const solutionText = document.getElementById('solutionText');
    const copySolutionBtn = document.getElementById('copySolution');
    const usageDisplay = document.getElementById('usageDisplay');
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    const zoomPreview = document.getElementById('zoomPreview');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    // Load user profile
    async function loadProfile() {
      try {
        const res = await fetch('/api/auth/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) {
          if (res.status === 401 || res.status === 403) {
            window.location.href = '/login.html';
          }
          throw new Error('Failed to load profile');
        }
        
        const data = await res.json();
        if (data.name && data.email) {
          document.getElementById('profileInitial').textContent = data.name.charAt(0).toUpperCase();
          document.getElementById('profileName').textContent = data.name;
          document.getElementById('profileEmail').textContent = data.email;
          
          // Update usage display if available
          if (data.usage) {
            updateUsageDisplay(data.usage.used, data.usage.limit);
          }
        }
      } catch (err) {
        console.error('Profile load error:', err);
        showToast('Gagal memuat profil', 'error');
      }
    }

    // Toggle profile dropdown
    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
      profileDropdown.classList.add('hidden');
    });

    // File upload handling
    dropZone.addEventListener('click', () => fileInput.click());
    
    // Drag and drop events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
      dropZone.classList.add('active');
    }

    function unhighlight() {
      dropZone.classList.remove('active');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        handleFiles(files);
      }
    }

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        handleFiles(fileInput.files);
      }
    });

    document.getElementById('clearPreview').addEventListener('click', () => {
      previewContainer.classList.add('hidden');
      previewImage.src = '';
      fileInput.value = '';
    });

    function handleFiles(files) {
      const file = files[0];
      if (!file.type.match('image.*')) {
        showToast('Hanya file gambar yang diperbolehkan', 'error');
        return;
      }
      
      if (file.size > 5 * 1024 * 1024) {
        showToast('Ukuran file terlalu besar. Maksimum 5MB.', 'error');
        fileInput.value = '';
        return;
      }
      
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        modalImage.src = e.target.result;
        previewContainer.classList.remove('hidden');
      };
      reader.readAsDataURL(file);
    }

    // Form submission
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const imageFile = fileInput.files[0];
      if (!imageFile) {
        showToast('Pilih gambar terlebih dahulu', 'error');
        return;
      }

      // Show loading state
      emptyState.classList.add('hidden');
      solutionResult.classList.add('hidden');
      loadingState.classList.remove('hidden');
      
      // Disable submit button
      submitBtn.disabled = true;
      submitText.textContent = 'Memproses...';
      submitSpinner.classList.remove('hidden');

      const formData = new FormData();
      formData.append('image', imageFile);

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          if (res.status === 401 || res.status === 403) {
            window.location.href = '/login.html';
          }
          throw new Error(data.error || 'Server error');
        }

        // Show solution
        loadingState.classList.add('hidden');
        solutionText.innerHTML = data.formatted_response || data.response;
        solutionResult.classList.remove('hidden');
        
        // Update usage display
        if (data.usage) {
          updateUsageDisplay(data.usage.used, data.usage.limit);
        }
        
        // Show warning if available
        if (data.warning) {
          showToast(data.warning, 'warning');
        }
        
        // Render MathJax
        if (window.MathJax) {
          MathJax.typesetPromise().then(() => {
            // Check if solution is long enough to need scroll-to-top button
            if (solutionText.scrollHeight > solutionText.clientHeight) {
              scrollToTopBtn.classList.remove('hidden');
            }
          });
        }
      } catch (err) {
        console.error('Upload error:', err);
        showToast(err.message || 'Gagal memproses gambar', 'error');
        loadingState.classList.add('hidden');
        emptyState.classList.remove('hidden');
      } finally {
        // Reset submit button
        submitBtn.disabled = false;
        submitText.textContent = 'Selesaikan Soal';
        submitSpinner.classList.add('hidden');
      }
    });

    // Copy solution
    copySolutionBtn.addEventListener('click', () => {
      const solution = solutionText.textContent;
      navigator.clipboard.writeText(solution).then(() => {
        showToast('Solusi berhasil disalin', 'success');
      }).catch(err => {
        console.error('Copy failed:', err);
        showToast('Gagal menyalin solusi', 'error');
      });
    });

    // Update usage display
    // Update usage display - Diperbarui untuk mobile
    function updateUsageDisplay(used, limit) {
      const percentage = (used / limit) * 100;
      
      // Update desktop display
      const desktopDisplay = document.getElementById('usageDisplay');
      if (desktopDisplay) {
        desktopDisplay.textContent = `${used}/${limit} per jam`;
        
        if (percentage >= 90) {
          desktopDisplay.classList.add('text-red-500');
          desktopDisplay.classList.remove('text-indigo-700');
        } else if (percentage >= 75) {
          desktopDisplay.classList.add('text-yellow-500');
          desktopDisplay.classList.remove('text-indigo-700');
        } else {
          desktopDisplay.classList.remove('text-red-500', 'text-yellow-500');
          desktopDisplay.classList.add('text-indigo-700');
        }
      }
      
      // Update mobile display
      const mobileDisplay = document.getElementById('mobileUsageText');
      if (mobileDisplay) {
        mobileDisplay.textContent = `${used}/${limit}`;
        
        // Update tooltip color based on usage
        const tooltip = document.querySelector('.usage-mobile-indicator .tooltip-text');
        if (tooltip) {
          if (percentage >= 90) {
            tooltip.classList.add('bg-red-500');
            tooltip.classList.remove('bg-gray-800');
          } else if (percentage >= 75) {
            tooltip.classList.add('bg-yellow-500');
            tooltip.classList.remove('bg-gray-800');
          } else {
            tooltip.classList.remove('bg-red-500', 'bg-yellow-500');
            tooltip.classList.add('bg-gray-800');
          }
        }
      }
    }

    // Show toast notification
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      
      // Create icon based on type
      let icon;
      switch(type) {
        case 'error':
          icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                 </svg>`;
          break;
        case 'success':
          icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                 </svg>`;
          break;
        case 'warning':
          icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                 </svg>`;
          break;
        default:
          icon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                 </svg>`;
      }
      
      toast.className = `toast px-4 py-3 flex items-start space-x-2 ${
        type === 'error' ? 'bg-red-500 text-white' : 
        type === 'success' ? 'bg-green-500 text-white' : 
        type === 'warning' ? 'bg-yellow-500 text-white' : 'bg-white text-gray-800 border border-gray-200'
      }`;
      
      toast.innerHTML = `
        <div class="flex-shrink-0">${icon}</div>
        <div class="flex-grow text-sm">${message}</div>
        <button class="flex-shrink-0 ml-2 text-white opacity-70 hover:opacity-100" onclick="this.parentElement.remove()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      `;
      
      toastContainer.appendChild(toast);
      
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(10px)';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Scroll to top button
    scrollToTopBtn?.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Show scroll to top button when scrolling
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollToTopBtn?.classList.remove('hidden');
      } else {
        scrollToTopBtn?.classList.add('hidden');
      }
    });

    // Image zoom functionality
    zoomPreview?.addEventListener('click', (e) => {
      e.stopPropagation();
      imageModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    });

    closeModal?.addEventListener('click', () => {
      imageModal.classList.add('hidden');
      document.body.style.overflow = 'auto';
    });

    // Close modal when clicking outside image
    imageModal?.addEventListener('click', (e) => {
      if (e.target === imageModal) {
        imageModal.classList.add('hidden');
        document.body.style.overflow = 'auto';
      }
    });

    // Initialize
    loadProfile();
    updateUsageDisplay(0, 10);

    // Make showToast available globally
    window.showToast = showToast;
  </script>
</body>
</html>
