<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MathSolve AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;
      --primary-light: #8B85FF;
      --primary-dark: #534BC7;
      --secondary: #FF6584;
      --dark: #1A1A2E;
      --light: #F8F9FF;
      --gray: #E2E8F0;
      --dark-gray: #94A3B8;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    .math-solution {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #374151;
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
      max-width: 100%;
      overflow-x: hidden;
      padding: 0.5rem;
      box-sizing: border-box;
      font-size: 1.05rem;
    }

    .math-solution p {
      margin-bottom: 1rem;
      word-break: break-word;
      overflow-wrap: anywhere;
      max-width: 100%;
      overflow-x: hidden;
      font-size: 1.05rem;
    }

    .solution-step {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 1.5rem;
      word-break: break-word;
      overflow-wrap: anywhere;
      max-width: 100%;
      overflow-x: hidden;
    }

    .solution-step .step-number {
      position: absolute;
      left: 0;
      top: 0;
      color: var(--primary);
      font-weight: 600;
    }

    .MathJax, .MathJax_Display {
      display: inline-block !important;
      max-width: 100% !important;
      white-space: normal !important;
      overflow-wrap: break-word !important;
      word-break: break-all !important;
      overflow-x: auto !important;
      box-sizing: border-box !important;
      padding: 0.2rem !important;
      font-size: 1em !important;
    }

    .solution-text-container {
      max-width: 100%;
      overflow-x: hidden;
      word-break: break-word;
      overflow-wrap: anywhere;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    .gradient-bg {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    .floating-btn {
      box-shadow: 0 10px 25px -5px rgba(108, 99, 255, 0.4);
      transition: all 0.3s ease;
    }

    .floating-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -5px rgba(108, 99, 255, 0.5);
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(108, 99, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
    }

    .slide-in {
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hamburger-menu {
      display: none;
    }

    @media (max-width: 768px) {
      .hamburger-menu {
        display: block;
      }
      .desktop-nav {
        display: none;
      }
      .math-solution {
        font-size: 0.95rem;
        padding: 0.5rem;
      }
      .math-solution p {
        font-size: 0.95rem;
      }
      .solution-step {
        padding-left: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .MathJax, .MathJax_Display {
        font-size: 0.85em !important;
      }
      .math-solution {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50">
  <!-- Header -->
  <header class="sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <nav class="flex items-center justify-between glass-card px-6 py-3">
        <div class="flex items-center space-x-3">
          <div class="gradient-bg p-2 rounded-xl text-white">
            <i class="fas fa-square-root-alt text-xl"></i>
          </div>
          <h1 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">MathSolve AI</h1>
        </div>
        
        <div class="flex items-center space-x-4 desktop-nav">
          <div id="desktopUsageDisplay" class="hidden md:flex items-center space-x-2 bg-indigo-50 px-3 py-1 rounded-full">
            <span id="usageDisplay" class="text-xs font-medium text-indigo-700"></span>
            <div class="w-2 h-2 rounded-full bg-indigo-500 pulse-animation"></div>
          </div>
          
          <div class="relative">
            <button id="profileBtn" class="flex items-center focus:outline-none">
              <div class="w-9 h-9 rounded-full gradient-bg text-white flex items-center justify-center font-medium shadow-md">
                <span id="profileInitial">U</span>
              </div>
            </button>
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-xl py-2 z-50 border border-gray-100">
              <div class="px-4 py-3 border-b border-gray-100">
                <p class="text-sm font-semibold text-gray-800" id="profileName"></p>
                <p class="text-xs text-gray-500 truncate" id="profileEmail"></p>
                <div id="mobileUsageDisplay" class="flex items-center space-x-2 mt-2 md:hidden">
                  <span id="mobileUsageText" class="text-xs font-medium text-indigo-700"></span>
                  <div class="w-2 h-2 rounded-full bg-indigo-500 pulse-animation"></div>
                </div>
              </div>
              <a href="/history.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
                <i class="fas fa-history mr-2 text-gray-400"></i>
                Riwayat
              </a>
              <button id="socialMenuBtn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
                <i class="fas fa-users mr-2 text-gray-400"></i>
                Bersosialisasi
              </button>
              <a href="/api/auth/logout" id="logoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
                <i class="fas fa-sign-out-alt mr-2 text-gray-400"></i>
                Logout
              </a>
              <button id="deleteAccountBtn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
                <i class="fas fa-trash-alt mr-2 text-red-400"></i>
                Hapus Akun
              </button>
            </div>
          </div>
        </div>

        <button id="hamburgerBtn" class="hamburger-menu md:hidden focus:outline-none">
          <i class="fas fa-bars text-2xl text-gray-700"></i>
        </button>
      </nav>
    </div>
  </header>

  <!-- Hamburger Menu Dropdown -->
  <div id="hamburgerMenu" class="hidden md:hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white w-64 h-full p-4">
      <button id="closeHamburgerBtn" class="mb-4">
        <i class="fas fa-times text-2xl text-gray-700"></i>
      </button>
      <div class="mb-4 border-b border-gray-200 pb-4">
        <p class="text-sm font-semibold text-gray-800" id="mobileProfileName"></p>
        <p class="text-xs text-gray-500 truncate" id="mobileProfileEmail"></p>
        <div class="flex items-center space-x-2 mt-2">
          <span id="mobileHamburgerUsageText" class="text-xs font-medium text-indigo-700"></span>
          <div class="w-2 h-2 rounded-full bg-indigo-500 pulse-animation"></div>
        </div>
      </div>
      <a href="/dashboard.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
        <i class="fas fa-home mr-2 text-gray-400"></i>
        Dashboard
      </a>
      <a href="/history.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
        <i class="fas fa-history mr-2 text-gray-400"></i>
        Riwayat
      </a>
      <button id="mobileSocialMenuBtn" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
        <i class="fas fa-users mr-2 text-gray-400"></i>
        Bersosialisasi
      </button>
      <a href="/api/auth/logout" id="mobileLogoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center">
        <i class="fas fa-sign-out-alt mr-2 text-gray-400"></i>
        Logout
      </a>
      <button id="mobileDeleteAccountBtn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
        <i class="fas fa-trash-alt mr-2 text-red-400"></i>
        Hapus Akun
      </button>
    </div>
  </div>

  <!-- Social Menu Dropdown -->
  <div id="socialDropdown" class="hidden fixed top-16 right-4 w-72 bg-white rounded-xl shadow-xl py-2 z-50 border border-gray-100">
    <div class="px-4 py-3 border-b border-gray-100">
      <h3 class="text-sm font-semibold text-gray-800">Bersosialisasi dengan Pengguna</h3>
      <p class="text-xs text-gray-500">Temukan dan hubungi pengguna lain</p>
    </div>
    <div id="userList" class="max-h-64 overflow-y-auto">
      <!-- User list will be populated here -->
    </div>
  </div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="glass-card p-6 slide-in">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Unggah Soal Matematika</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Upload Section -->
        <div>
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-indigo-500 transition-colors">
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <label for="imageInput" class="cursor-pointer">
              <div class="gradient-bg rounded-2xl p-4 inline-block mb-4">
                <i class="fas fa-upload text-2xl text-white"></i>
              </div>
              <p class="text-gray-600 font-medium">Unggah gambar soal matematika</p>
              <p class="text-gray-400 text-sm">Format: JPG, PNG (maks. 5MB)</p>
            </label>
          </div>
          <div id="imagePreview" class="mt-4 hidden">
            <img id="previewImage" class="max-w-full h-auto rounded-lg shadow-md" alt="Pratinjau Gambar">
          </div>
          <button id="submitBtn" class="mt-4 w-full gradient-bg text-white font-semibold py-3 rounded-xl floating-btn opacity-50 cursor-not-allowed" disabled>
            Kirim Soal
          </button>
        </div>

        <!-- Response Section -->
        <div id="responseSection" class="glass-card p-6 hidden">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Solusi Matematika</h3>
          <div id="responseContent" class="math-solution solution-text-container"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Floating Help Button -->
  <button class="fixed bottom-6 right-6 w-14 h-14 rounded-full gradient-bg text-white shadow-xl flex items-center justify-center floating-btn z-40">
    <i class="fas fa-question text-xl"></i>
  </button>

  <!-- Modern Toast Notification -->
  <div id="toastContainer" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 space-y-2 z-50 w-full max-w-xs sm:max-w-md px-4"></div>

  <script>
    // Validate JWT token format
    function isValidJwt(token) {
      return token && typeof token === 'string' && token.match(/^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+$/);
    }

    // Check authentication
    let token = new URLSearchParams(window.location.search).get('token') || localStorage.getItem('token');
    if (!isValidJwt(token)) {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    } else {
      localStorage.setItem('token', token);
    }

    // DOM Elements
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImage = document.getElementById('previewImage');
    const submitBtn = document.getElementById('submitBtn');
    const responseSection = document.getElementById('responseSection');
    const responseContent = document.getElementById('responseContent');
    const profileBtn = document.getElementById('profileBtn');
    const profileDropdown = document.getElementById('profileDropdown');
    const socialMenuBtn = document.getElementById('socialMenuBtn');
    const mobileSocialMenuBtn = document.getElementById('mobileSocialMenuBtn');
    const socialDropdown = document.getElementById('socialDropdown');
    const userList = document.getElementById('userList');
    const desktopUsageDisplay = document.getElementById('desktopUsageDisplay');
    const mobileUsageDisplay = document.getElementById('mobileUsageDisplay');
    const usageDisplay = document.getElementById('usageDisplay');
    const mobileUsageText = document.getElementById('mobileUsageText');
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const closeHamburgerBtn = document.getElementById('closeHamburgerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');
    const deleteAccountBtn = document.getElementById('deleteAccountBtn');
    const mobileDeleteAccountBtn = document.getElementById('mobileDeleteAccountBtn');

    // Load user profile
    async function loadProfile() {
      try {
        const res = await fetch('/api/auth/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) {
          if (res.status === 401 || res.status === 403 || res.status === 400) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
          throw new Error('Failed to load profile');
        }
        
        const data = await res.json();
        if (data.name && data.email) {
          document.getElementById('profileInitial').textContent = data.name.charAt(0).toUpperCase();
          document.getElementById('profileName').textContent = data.name;
          document.getElementById('profileEmail').textContent = data.email;
          document.getElementById('mobileProfileName').textContent = data.name;
          document.getElementById('mobileProfileEmail').textContent = data.email;
        }
      } catch (err) {
        console.error('Profile load error:', err);
        showToast('Gagal memuat profil', 'error');
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      }
    }

    // Load social users
    async function loadSocialUsers() {
      try {
        const res = await fetch('/api/social/users', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!res.ok) {
          if (res.status === 401 || res.status === 403 || res.status === 400) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
          throw new Error('Failed to load users');
        }
        
        const users = await res.json();
        userList.innerHTML = '';
        
        if (users.length === 0) {
          userList.innerHTML = '<p class="px-4 py-2 text-sm text-gray-500">Tidak ada pengguna lain ditemukan</p>';
        } else {
          users.forEach(user => {
            const userItem = document.createElement('div');
            userItem.className = 'px-4 py-2 hover:bg-gray-50 flex items-center justify-between';
            userItem.innerHTML = `
              <div>
                <p class="text-sm font-semibold text-gray-800">${user.display_name}</p>
                <p class="text-xs text-gray-500 truncate">${user.email}</p>
              </div>
              <button class="connect-btn text-xs bg-indigo-50 text-indigo-600 hover:bg-indigo-100 px-3 py-1 rounded-full flex items-center transition-colors" data-email="${user.email}">
                <i class="fas fa-user-plus mr-1"></i>
                Hubungi
              </button>
            `;
            userList.appendChild(userItem);
          });
          
          document.querySelectorAll('.connect-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const email = btn.dataset.email;
              showToast(`Fitur koneksi dengan ${email} akan segera hadir!`, 'info');
            });
          });
        }
      } catch (err) {
        console.error('Social users load error:', err);
        showToast('Gagal memuat daftar pengguna', 'error');
      }
    }

    // Handle image upload
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          showToast('Ukuran file maksimum adalah 5MB', 'error');
          return;
        }
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          imagePreview.classList.remove('hidden');
          submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
          submitBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle submit
    submitBtn.addEventListener('click', async () => {
      if (!imageInput.files[0]) {
        showToast('Pilih gambar terlebih dahulu', 'warning');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';

      try {
        const formData = new FormData();
        formData.append('image', imageInput.files[0]);

        const res = await fetch('/api/upload', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData,
        });

        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        submitBtn.innerHTML = 'Kirim Soal';

        if (!res.ok) {
          if (res.status === 401 || res.status === 403 || res.status === 400) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
          const data = await res.json();
          throw new Error(data.error || 'Failed to process image');
        }

        const data = await res.json();
        responseContent.innerHTML = data.response || 'Solusi tidak tersedia';
        responseSection.classList.remove('hidden');
        responseSection.classList.add('fade-in');
        updateUsageDisplay(data.usage.used, data.usage.limit);

        if (window.MathJax) {
          MathJax.typesetPromise();
        }
      } catch (err) {
        console.error('Upload error:', err);
        showToast(err.message || 'Gagal memproses gambar', 'error');
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        submitBtn.innerHTML = 'Kirim Soal';
      }
    });

    // Toggle profile dropdown
    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle('hidden');
      socialDropdown.classList.add('hidden');
      hamburgerMenu.classList.add('hidden');
    });

    // Toggle social dropdown
    socialMenuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      socialDropdown.classList.toggle('hidden');
      profileDropdown.classList.add('hidden');
      hamburgerMenu.classList.add('hidden');
      loadSocialUsers();
    });

    mobileSocialMenuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      socialDropdown.classList.toggle('hidden');
      hamburgerMenu.classList.add('hidden');
      loadSocialUsers();
    });

    // Toggle hamburger menu
    hamburgerBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      hamburgerMenu.classList.toggle('hidden');
      profileDropdown.classList.add('hidden');
      socialDropdown.classList.add('hidden');
    });

    closeHamburgerBtn.addEventListener('click', () => {
      hamburgerMenu.classList.add('hidden');
    });

    // Handle logout
    function handleLogout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    logoutBtn.addEventListener('click', handleLogout);
    mobileLogoutBtn.addEventListener('click', handleLogout);

    // Delete account
    async function deleteAccount() {
      if (!confirm('Apakah Anda yakin ingin menghapus akun Anda? Tindakan ini tidak dapat dibatalkan dan akan menghapus semua data Anda.')) {
        return;
      }

      try {
        const res = await fetch('/api/auth/delete-account', {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) {
          if (res.status === 401 || res.status === 403 || res.status === 400) {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
          }
          const data = await res.json();
          throw new Error(data.error || 'Failed to delete account');
        }

        showToast('Akun Anda telah dihapus', 'success');
        localStorage.removeItem('token');
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 1000);
      } catch (err) {
        console.error('Delete account error:', err);
        showToast(err.message || 'Gagal menghapus akun', 'error');
      }
    }

    deleteAccountBtn.addEventListener('click', deleteAccount);
    mobileDeleteAccountBtn.addEventListener('click', deleteAccount);

    // Close dropdowns when clicking outside
    document.addEventListener('click', () => {
      profileDropdown.classList.add('hidden');
      socialDropdown.classList.add('hidden');
      hamburgerMenu.classList.add('hidden');
    });

    // Update usage display
    function updateUsageDisplay(used, limit) {
      const percentage = Math.round((used / limit) * 100);
      const usageText = `${used} dari ${limit} (${percentage}%)`;
      usageDisplay.textContent = usageText;
      mobileUsageText.textContent = usageText;
      document.getElementById('mobileHamburgerUsageText').textContent = usageText;
      
      if (percentage >= 80) {
        usageDisplay.classList.add('text-red-500');
        usageDisplay.classList.remove('text-indigo-700');
        mobileUsageText.classList.add('text-red-500');
        mobileUsageText.classList.remove('text-indigo-700');
        document.getElementById('mobileHamburgerUsageText').classList.add('text-red-500');
        document.getElementById('mobileHamburgerUsageText').classList.remove('text-indigo-700');
      } else {
        usageDisplay.classList.remove('text-red-500');
        usageDisplay.classList.add('text-indigo-700');
        mobileUsageText.classList.remove('text-red-500');
        mobileUsageText.classList.add('text-indigo-700');
        document.getElementById('mobileHamburgerUsageText').classList.remove('text-red-500');
        document.getElementById('mobileHamburgerUsageText').classList.add('text-indigo-700');
      }
    }

    // Show modern toast notification
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      
      toast.className = 'flex items-center w-full p-4 rounded-lg shadow-lg text-white overflow-hidden transform transition-all duration-300 slide-in';
      
      if (type === 'error') {
        toast.className += ' bg-red-500';
        toast.innerHTML = `
          <div class="mr-3 flex-shrink-0">
            <i class="fas fa-exclamation-circle text-xl"></i>
          </div>
          <div class="flex-grow">
            ${message}
          </div>
          <button class="ml-3 text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        `;
      } else if (type === 'success') {
        toast.className += ' bg-green-500';
        toast.innerHTML = `
          <div class="mr-3 flex-shrink-0">
            <i class="fas fa-check-circle text-xl"></i>
          </div>
          <div class="flex-grow">
            ${message}
          </div>
          <button class="ml-3 text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        `;
      } else if (type === 'warning') {
        toast.className += ' bg-yellow-500';
        toast.innerHTML = `
          <div class="mr-3 flex-shrink-0">
            <i class="fas fa-exclamation-triangle text-xl"></i>
          </div>
          <div class="flex-grow">
            ${message}
          </div>
          <button class="ml-3 text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        `;
      } else {
        toast.className += ' bg-indigo-500';
        toast.innerHTML = `
          <div class="mr-3 flex-shrink-0">
            <i class="fas fa-info-circle text-xl"></i>
          </div>
          <div class="flex-grow">
            ${message}
          </div>
          <button class="ml-3 text-white opacity-70 hover:opacity-100">
            <i class="fas fa-times"></i>
          </button>
        `;
      }
      
      const closeBtn = toast.querySelector('button');
      closeBtn.addEventListener('click', () => {
        toast.classList.add('opacity-0');
        setTimeout(() => toast.remove(), 300);
      });
      
      toastContainer.appendChild(toast);
      
      setTimeout(() => {
        toast.classList.add('opacity-0');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Initialize
    loadProfile();
    updateUsageDisplay(0, 10);
  </script>
</body>
</html>
